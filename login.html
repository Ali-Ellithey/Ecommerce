<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="auth-container" id="userForm">
      <h2>تسجيل الدخول</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required />
        </div>
        <div class="btnn">
          <button type="submit" class="btn">تسجيل الدخول</button>
        </div>
      </form>
      <p>
        ليس لديك حساب؟
        <a id="signupButton" href="signUp.html">تسجيل حساب جديد</a>
      </p>
    </div>

    <script>
      // جافاسكريبت تسجيل الدخول (مثال بسيط)
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          // استرجاع بيانات المستخدم من localStorage
          const storedUser = localStorage.getItem("userData");
          if (!storedUser) {
            alert("لا يوجد مستخدم مسجل، يرجى التسجيل أولاً");
            return;
          }

          const user = JSON.parse(storedUser);

          if (email === user.email && password === user.password) {
            // تسجيل الدخول ناجح
            localStorage.setItem("loggedIn", "true");
            window.location.href = "index.html"; // تحويل للصفحة الرئيسية
          } else {
            alert("البريد الإلكتروني أو كلمة المرور غير صحيحة");
          }
        });
    </script>
  </body>
</html>
